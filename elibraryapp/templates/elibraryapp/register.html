{% extends 'base.html' %}

{% block content %}

	<div class="col-md">
		<div class="card">
			<div class="card-header">
				<h3 class="text-center">E-Library Registration</h3>
			</div>
			<div class="card-body">
				<form method="POST" action="">
				   {% csrf_token %}

				   <div>
				   	
				   </div>

				   {{ form.username.label }}
				   {{ form.username }}<br>

				   {{ form.email.label }}
				   {{ form.email }}<br>

				   <span>Password</span>
				   {{ form.password1 }}<br>

				   <span>Confirm password</span>
				   {{ form.password2 }}<br>

					
				   <button class="btn btn-primary btn-block" type="submit">Register</button>
				</form>
				<br>
				<p>Already have an account?<a href="{% url 'login' %}"> Login.</a></p>
			</div>
		</div>
	</div>

{% endblock content %}
